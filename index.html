<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lyrica - Music Lyrics Application">
    <title>Lyrica - Your Music Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 48px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 40px 0;
            text-align: left;
        }

        .feature {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .feature-icon {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .feature-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .feature-text {
            color: #666;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .github-badge {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .github-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .github-link:hover {
            color: #764ba2;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 36px;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéµ</div>
        <h1>Lyrica</h1>
        <p class="subtitle">Your Personal Music Lyrics Companion</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üéº</div>
                <div class="feature-title">Fast Search</div>
                <div class="feature-text">Find lyrics instantly</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ú®</div>
                <div class="feature-title">Clean Design</div>
                <div class="feature-text">Beautiful interface</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üì±</div>
                <div class="feature-title">Mobile Friendly</div>
                <div class="feature-text">Works anywhere</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîê</div>
                <div class="feature-title">Privacy First</div>
                <div class="feature-text">Your data stays private</div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-primary">Get Started</button>
            <a href="#" class="btn btn-secondary">Learn More</a>
        </div>

        <div class="github-badge">
            <p>Built with passion üíö</p>
            <p>Check out our <a href="https://github.com/koreetsprod-byte/Lyrica" class="github-link">GitHub Repository</a></p>
        </div>
    </div>
</body>
</html>
